<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grandmacity</title>
    <link rel="stylesheet" href="style4.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="body2">
    <div class="header">
        <img class="grandma"src="newwww.png" alt="">

        <div class="title">Grandmacity</div>
        <div class="slogan">"GETTING GRANDMA OFF THE FRONT PORCH"</div>
        <button class="log-in-button">Go Back</button>
    </div>

    <div class="wrapper2">
        <div class="container2">

            <div class="bigpic">
                <div class="frame">
                    <div class="border">
                        <div class="header2">

                        </div>
                    </div>
                </div>
            </div>
            <div class="infor">
                <div class="frame1">
                    <div class="dog">
                        <div class="header2">
                            <h2>Information:</h2>
                            <h3 class="name">Name</h3>
                            <h3 class="city">City</h3>
                            <h3 class="address">Address</h3>
                            <h3 class="phone">Phone #</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="comments">
                <div class="frame1">
                    <div class="dog">
                        <div class="header2">
                            <h2>Comments:</h2>

                            <form class="formmm" action="">
                                <input class="cat" type="text" placeholder="Add Comment">
                            </form>

                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</body>
</html>
