<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grandmacity</title>
    <link rel="stylesheet" href="style4.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index3.html">
    <link rel="stylesheet" href="index.html">


</head>
<body class="body2">

  <!--Header-->
    <div class="header">
        <img class="grandma"src="newwww.png" alt="">
        <div class="title">Grandmacity</div>
        <div class="slogan">"GETTING GRANDMA OFF THE FRONT PORCH"</div>
        <button class="log-in-button">Go Back</button>
    </div>

<!--rest of page-->
    <div class="wrapper2">
        <div class="container2">

            <div class="bigpic">
                <div class="frame">
                    <div class="border">
                        <div class="header2">

                        </div>
                    </div>
                </div>
            </div>

        <!--Infromation form for contact-->
            <div class="infor">
                <div class="frame1">
                    <div class="dog">
                        <div class="header2">
                          <form action=""></form>
                            <h2>Information:</h2>
                            <h3 class="name">Name</h3>
                            <h3 class="city">City</h3>
                            <h3 class="address">Address</h3>
                            <h3 class="phone">Phone #</h3>
                        </div>
                    </div>
                </div>
            </div>

      <!--comments form-->
            <div class="comments">
                <div class="frame1">
                    <div class="dog">
                        <div class="header2">
                          <h2>Comments:</h2>
                          <form class="createMessage" action="">
                            <input type="text" class="content" name="newMessage" placeholder="">


                            <form class="form" action="">
                                <input class="comments" type="text" placeholder="Add Comment">
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>

    <!-- app files -->
    <script src="models.js"></script>
    <script src="collections.js"></script>
    <script src="views.js"></script>
    <script src="main.js"></script>



</body>
</html>
